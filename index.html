<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 AI Client</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #webcam-container canvas { border: 2px solid #333; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #result, #status { margin-top: 20px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>ESP32 AI Client</h2>
  <button id="cameraButton">Izinkan Kamera</button>
  <div id="status">Status: Kamera belum dimulai</div>
  <div id="webcam-container"></div>
  <button id="predictButton" disabled>Prediksi & Kirim ke ESP32</button>
  <div id="result">Result: -</div>

  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
